<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>tailwind.config = { theme: { extend: { colors: { dark: '#050505', primary: '#A855F7' } } } }</script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col items-center justify-center text-center p-4">
    <h1
        class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-600 mb-4 select-none">
        404</h1>
    <h2 class="text-3xl font-bold mb-6">Lost in the flow?</h2>
    <p class="text-gray-400 mb-8 max-w-md">The page you are looking for doesn't exist or has been moved.</p>
    <a href="index.html"
        class="px-8 py-4 bg-white text-black font-bold rounded-full hover:scale-105 transition-transform">Go Home</a>
</body>

</html>
